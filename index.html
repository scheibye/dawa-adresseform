  <!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Input Page</title>

	 <!-- jQuery CDN -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <h1>Enter something:</h1>  

       

       <input id="dawa-autocomplete-input" name="dawa-autocomplete-input"  type="text">

      <script>

       

// define Function to load DAWA JS.  

		const loadDawaAutoComplete = () => {

			const existingScript = document.getElementById('dawaAC');

			if (!existingScript) {

				const dawaAC = document.createElement('script');

				dawaAC.src = 'https://dawa.aws.dk/js/autocomplete/dawa-autocomplete2.min.js';

				dawaAC.id = 'dawaAC';

				document.body.appendChild(dawaAC);		

				dawaAC.onload = () => { 

					$("label[for^='dawa-autocomplete-input']").addClass("active-address");

					dawaAutocomplete.dawaAutocomplete(document.getElementById('dawa-autocomplete-input'), {

						select: function(selected) {

						//	console.log('Valgt adresse: ' + selected.data.id);

						

						}  

					});

				};   

				

			}

		};

		// call function to load DAWA JS .  

		loadDawaAutoComplete();           

    </script>

</body>

</html>
